<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob Ross Concept Lattice</title>
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="../../src/styles/style.css">
  <style>
    table {
        border-collapse: collapse;
        width: 50%;
    }
    th, td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
    }
</style>

</head>
<body>
  <p> This is a simple example of a concept lattice using <a href="https://concepts.readthedocs.io/en/stable/advanced.html#custom-serialization-format">custom serialization</a> format from . </p>
  <div id="metrics-container">
    <h2>Lattice Metrics</h2>
    <ul>
      <li>Total Concepts: <span id="total-concepts">-</span></li>
      <li>Total Objects: <span id="total-objects">-</span></li>
      <li>Total Attributes: <span id="total-attributes">-</span></li>
    </ul>
  </div>
  <div id="graph-container" style="width: 100%; height: 100%;"></div>
  <div id="tooltip"></div>
  <h3>Selected Node Details</h3>
  <div id="selected-node-info" >Click a node to see its details. </div>
  <div id="shortest-path-info">
    <h3>Shortest Path</h3>
    <p id="shortest-path-display">Click two nodes to calculate the shortest path.</p>
  </div>
  <script type="module" src="../../dist/bundle.js" data-dataset="../../data/lattice_1733826136417/parsedLattice.json"></script>
</body>
</html>
